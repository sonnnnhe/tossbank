<!DOCTYPE html>
<html lang="en">
  <head>
    <title>태그선택자와 id, class선택자 연결</title>
    <style>
      /* <h1> 중 class가 select인 것만 선택 */
      h1.select {
        color: red;
      }
      /* <h1> 중 id가 header인 것만 선택 */
      h1#header {
        color: blue;
      }
      /* <li> 중 id가 item인 것만 선택 */
      li#item {
        background-color: aqua;
      }
      /* class가 item인 것만 선택 */
      .item {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 class="select">제목태그 H1</h1>
    <h1 id="header">제목태그 H1</h1>
    <ul>
      <li class="select">아이템1</li>
      <li id="item">아이템2</li>
      <li class="select">아이템3</li>
      <!--class 속성은 여러개 적용 가능 -->
      <li class="select item">아이템4</li>
    </ul>
  </body>
</html>
