<!DOCTYPE html>
<html lang="en">
  <head>
    <title>id 선택자, class 선택자</title>
    <!-- id속성 : HTML문서 안의 유일한 태그(요소)를 지정할 때 사용 -->
    <!-- class속성 : HTML문서 안의 유사한 여러개를 묶어서 지정할 때 사용 -->
    <!-- id는 #을 붙여서 지정 -->
    <!-- class는 .을 붙여서 지정 -->
    <style>
      #header1 {
        color: red;
      }
      #header2 {
        color: blue;
      }
      .design {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1 id="header1">제목태그 H1</h1>
    <h1 id="header2">제목태그 H1</h1>
    <p class="design">문단태그 p</p>
    <a class="design" href="#">앵커태그 a</a>
  </body>
</html>
