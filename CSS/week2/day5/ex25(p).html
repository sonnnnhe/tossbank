<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제 - 이미지 블로그</title>
    <style>
      body {
        width: 680px;
      }
      div#apple {
        width: 680px;
        height: 300px;
        background-repeat: no-repeat;
        background-image: url("apple.jpg");
        background-size: cover;
        margin-bottom: 5px;
      }
      .check {
        display: block;
        background-color: black;
        color: white;
        padding: 10px;
      }
      h2 {
        color: #ff0000;
        font-size: 1.5em;
        text-align: center;
      }
      p {
        font-weight: bold;
        font-size: 1.2em;
        line-height: 2em;
        text-align: center;
      }
      .accent {
        color: #0000ff;
      }
      .smalltext {
        font-weight: bold;
        display: block;
        font-size: small;
        text-align: center;
      }
      div#total {
        border: 1px dotted black;
      }
      h1 {
        background-color: black;
        color: white;
        font-size: 16px;
        font-weight: lighter;
        padding: 10px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="apple"></div>
    <div id="total">
      <h1>확인하세요.</h1>
      <h2>주문 및 배송</h2>
      <p>
        <span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다<br />
        2시 이후 주문건은 다음날 발송합니다(주말 제외)
      </p>
      <hr />
      <h2>교환 및 환불</h2>
      <p>
        불만족시 <span class="accent">100% 환불</span>해 드립니다<br />
        고객센터로 전화주세요
      </p>
      <hr />
      <h2>고객센터</h2>
      <p>0000-0000</p>
      <span class="smalltext"
        >상담시간: 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span
      ><br />
    </div>
  </body>
</html>
