<!DOCTYPE html>
<html lang="en">
  <head>
    <title>n번째 선택자 : nth-child</title>
    <style>
      /* nth-child(k) : 동위 레벨에서 k번째 태그 */
      li:nth-child(1) {
        color: red;
      }
      li:nth-child(2) {
        color: blue;
      }
      /* 동위 레벨에서 첫번째 태그 */
      li:first-child {
        background-color: aqua;
      }
      /* 동위 레벨에서 마지막 태그 */
      li:last-child {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>아이템선택1</li>
      <li>아이템선택2</li>
      <li>아이템선택3</li>
      <li>아이템선택4</li>
      <li>아이템선택5</li>
    </ul>
  </body>
</html>
