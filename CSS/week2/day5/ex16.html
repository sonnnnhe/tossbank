<!DOCTYPE html>
<html lang="en">
  <head>
    <title>n번째 선택자(상속관계) : nth-of-type</title>
    <style>
      /* 다른 태그(여기선 h1태그)가 섞여있어서 적용이 안됨 */
      /* 동위레벨에 다른 태그가 섞여있으면 nth-child()가 적용이 안 됨 */
      p:nth-child(1) {
        color: red;
      }
      /* 대안 */
      /* div 아래에 있는 모든 p태그 중에 1번째 p태그 */
      div p:nth-of-type(1) {
        color: blue;
      }
      div p:first-of-type {
        background-color: aqua;
      }
      div p:last-of-type {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>h1 아이템</h1>
      <p>p 아이템1</p>
      <p>p 아이템2</p>
      <p>p 아이템3</p>
    </div>
  </body>
</html>
