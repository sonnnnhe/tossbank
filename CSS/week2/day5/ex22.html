<!DOCTYPE html>
<html lang="en">
  <head>
    <title>배경이미지</title>
    <!-- 배경이미지는 고해상도여야 됨. 1280px 이상 -->
    <!-- 1. body태그에 배경 입히기 -->

      body {
        /* url() 안에 "", '' 구분 없이 사용 가능 */

        background-repeat: no-repeat;
        /* 가로 기준으로 꽉 채움 */
        background-size: cover;
      }
    </style>
  </head>
