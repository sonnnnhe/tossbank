<!DOCTYPE html>
<html lang="en">
  <head>
    <title>부정선택자 - not</title>
    <!-- ex19 -->
    <style>
      input[type="password"] {
        background-color: red;
      }
      /* input태그 중 type이 password가 아닌 것만 선택.  :not() 사용 */
      input:not([type="password"]) {
        background-color: blue;
      }
      /* body태그 내부 모든 태그 중에서 h1태그만 제외한 나머지 모두 선택 */
      body :not(h1) {
        color: green;
      }
    </style>
  </head>
  <body>
    <input type="text" /><br />
    <input type="password" /><br />
    <input type="text" /><br />
    <input type="password" /><br />
    <h1>제목태그 h1</h1>
    <p>문단태그 p</p>
  </body>
</html>
