<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 짝수, 홀수번째 적용할 때 많이 쓰임 -->
    <title>n번째 선택자 - n변수 사용</title>
    <style>
      /* nth-child(n) : 동위 레벨 태그 모두 선택 */
      /* 여기선 n이 0~7까지 적용됨 */
      li:nth-child(n) {
        color: red;
      }
      /* 짝수번째만 선택 */
      /* 2*0=0  2*1=2   2*2=4   2*3=6   ...8th 10th(논외) */
      li:nth-child(2n) {
        background-color: aqua;
      }
      /* 홀수번째만 선택 */
      li:nth-child(2n + 1) {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>아이템1</li>
      <li>아이템2</li>
      <li>아이템3</li>
      <li>아이템4</li>
      <li>아이템5</li>
      <li>아이템6</li>
      <li>아이템7</li>
    </ul>
  </body>
</html>
