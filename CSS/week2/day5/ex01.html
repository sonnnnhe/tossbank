<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS 기초</title>
    <!-- CSS : Cascading Style Sheet -->
    <!-- Cascading : 중첩, 계단식, 흐른다 -->
    <!-- 유화를 덧칠하는 느낌 - 이전 스타이리에 새 스타일 적용하면 -->
    <!-- 새 스타일이 적용됨. -->
    <style>
      h1 {
        /* css 주석문 */
        /* color; 글자색(전경색) */
        color: red; /* 이전 스타일이 무시됨 => 결과적으로 파란색으로 보임. */
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>제목태그 H1입니다.</h1>
  </body>
</html>
