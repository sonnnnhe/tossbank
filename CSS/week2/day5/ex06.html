<!DOCTYPE html>
<html lang="en">
  <head>
    <title>속성선택자 : []문자 사용</title>
    <style>
      /* 태그이름[속성이름] or 태그이름[속성이름="value값"] */
      input[type="text"] {
        background-color: lightgray;
      }
      input[type="password"] {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <label>아이디</label>
      <input type="text" /><br />
      <label>암호</label>
      <input type="password" />
    </form>
  </body>
</html>
