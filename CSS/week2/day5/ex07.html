<!DOCTYPE html>
<html lang="en">
  <head>
    <title>후손선택자, 직계(첫째)선택자</title>
    <!-- 상속관계(계층) : 태그 안에 태그가 들어가는 경우 -->
    <!-- 후손 : 상속관계에서 아래의 모든 태그 -->
    <!-- 직계 : 상속관계에서 바로 아래의 한개의 태그 -->
    <style>
      /* id가 header인 것의 후손 중 h1태그 */
      /* 후손관계는 공백문자로 나타냄 */
      /* 제목태그 1, 2에 적용됨 */
      #header h1 {
        color: red;
      }
      /* 직계선택자는 >오른쪽꺽쇠 로 나타냄 */
      /* 제목태그 3에만 적용됨 */
      #section > h1 {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>제목태그 1</h1>
      <div>
        <h1>제목태그 2</h1>
      </div>
    </div>

    <div id="section">
      <h1>제목태그 3</h1>
      <div>
        <h1>제목태그 4</h1>
      </div>
    </div>
  </body>
</html>
