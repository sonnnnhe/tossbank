<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제-div 태그 배경이미지 위에 글자배치</title>
    <!-- div 배경이미지 위에 글자 배치하기. -->
    <style>
      div {
        position: relative;
        width: 340px;
        height: 213px;
        background-image: url(cosmos.jpg);
        background-repeat: no-repeat;
        background-size: contain;
      }
      div > h4 {
        position: absolute;
        color: aqua;
        background-color: white;
        left: 85px;
        top: 65px;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div>
      <h4>코스모스 가을향기~</h4>
    </div>
  </body>
</html>
