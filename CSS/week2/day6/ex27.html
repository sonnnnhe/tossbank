<!DOCTYPE html>
<html lang="en">
  <head>
    <title>박스모델 - box model</title>
    <!-- 모든 레이아웃(배치)은 박스모양(사각형)으로 가능 -->
    <!-- 4가지 박스 모델 -->
    <!-- margin : 다른 요소와의 간격 -->
    <!-- border : 테두리선의 굵기 -->
    <!-- padding : 테두리선과 내용물과의 간격 -->
    <!-- content : 내용물의 크기 -->
    <style>
      body {
        /* body태그의 기본 margin : 8, 기본 padding : 0 */
        border: 10px solid blue;
        margin: 10px;
        padding: 10px;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: aqua;
        margin: 10px;
        padding: 10px;
        border: 10px solid black;
      }
      span {
        display: inline-block;
        width: 100%;
        height: 100%;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div><span></span></div>
    <div><span></span></div>
  </body>
</html>
