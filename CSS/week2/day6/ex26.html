<!DOCTYPE html>
<html lang="en">
  <head>
    <title>display 속성</title>
    <!-- ex26.html -->
    <!-- display:nonoe : 안보이게. 자기공간도 사라짐. -->
    <!-- visibility: hidden : 안 보이게. 자기공간이 존재 -->
    <!-- bolck : 한줄 차지, 줄바꿈이 됨. -->
    <!-- inline : 콘텐츠만큼 너비차지, 줄바꿈 안됨. -->
    <!-- inline block : inline이면서 너비/높이 확보 가능 -->

    <!-- block속성 : div h1~h6 p hr ol ul li table form -->
    <!-- inline속성 : span a img text속성(b, small, ins...) input label -->
    <style>
      body {
        /* 0은 뒤에 단위 생략 */
        margin: 0;
      }
      body * {
        border: 1px solid red;
      }
      div {
        display: block;
      }
      #span1 {
        /* 공간 차지하고 있지만 화면 상으로는 사라짐 */
        visibility: hidden;
        /* 공간도 사라지고 화면 상으로도 사라짐 */
        display: none;
      }
      #span2 {
        /* inline 속성은 고정임. resize 불가능 */
        width: 100px;
        height: 100px;
        /* 따라서 사이즈 바꾸고 싶으면 display:inline-block 사용 */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>div는 block속성이다.</div>
    <span id="span1">span</span>
    <span id="span2">span</span>
  </body>
</html>
