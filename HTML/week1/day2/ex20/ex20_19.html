<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ex20_19</title>
  </head>
  <body>
    <p>
      header 태그 : 헤더 영역에서 사용하는 태그. 상당공간. 로고 등이 들어있다.
    </p>
    <p>nav 태그 : 네비게이션 바(메뉴) 영역에 사용하는 태그.</p>
    <p>section 태그 : article보다 큰 영역을 나타낼 때 사용하는 태그.</p>
    <p>
      aside 태그 : 사이드 영역에 사용하는 태그. 보통 top버튼이나 본문 영역과
      별개의 내용을 포함한다.
    </p>
    <p>footer 태그 : 풋터 영역에 사용하는 태그. 회사의 정보 등이 들어있다.</p>
  </body>
</html>
