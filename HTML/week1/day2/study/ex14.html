<!DOCTYPE html>
<html lang="en">
  <head>
    <title>이미지 출력 : img태그</title>
    <!-- 이미지 사이트: 픽사베이 사이트 -->
    <!-- image1.jpg: Landscape 4:3 비율, 가로가 더 김 -->
    <!-- image2.jpg: Portrate 3:4 비율, 세로가 더 김 -->
    <style>
      #play-button {
        background-image: url("play-button.png");
        background-repeat: no-repeat;
        width: 128px;
        height: 128px;
        /* 테두리 없앰 */
        border: none;
        /* 배경 제거 */
        background-color: transparent;
      }
      button {
        /* 테두리 없앰 */
        border: none;
        /* 배경 제거 */
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <!-- src: 이미지 파일 이름 -->
    <!-- alt: 이미지가 없을 때 출력되는 대체 문구 -->
    <img src="image1.jpg" alt="카페이미지1" width="500" height="333" />
    <!-- 1280 x 853 -->
    <!-- 500 x ? -->
    <!-- ? = 333 -->
    <img src="image2.jpg" alt="카페이미지2" width="352" height="500" />
    <!-- 900 x 1280 -->
    <!-- ? x 500 -->
    <!-- 900 : 1280 = ? : 500 -->
    <!-- 1280 * ? = 900 * 500 -->
    <!-- ? = 900 * 500 / 1280 -->
    <!-- ? = 352 -->

    <!-- 해상도 지키기 위해 이미지 우클릭, 파일탐색기에 표시, 이미지 우클릭, 속성, 자세히, 해상도 확인 -->

    <br />
    <!-- 이미지 다운로드 링크 걸기 -->
    <a href="#" download="image1.jpg">imgage1.jpg 다운로드</a>
    <br />
    <!-- 버튼 아이콘 사이트: Flaticon.com -->
    <button type="button">
      <img src="play-button.png" alt="버튼" />
    </button>

    <button id="play-button"></button>

    <!-- 더미 이미지: 이미지가 준비 안 된 상태에서 배치/구조를 잡을 때 이용 -->
    <img src="http://via.placeholder.com/600x300" />
    <img src="http://via.placeholder.com/400x200" />
  </body>
</html>
