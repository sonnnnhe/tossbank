<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제 - 시 웹페이지 만들기</title>
    <!-- 썸네일 이미지: 캔바닷컴, 미리캔버스 -->
  </head>
  <body>
    <img
      src="꽃 피는 봄날에.png"
      alt="꽃 피는 봄날에"
      width="640"
      height="360"
    />

    <h1><font color="darkcyan">서시(序詩) - 윤동주</font></h1>
    <br />

    <h3><font color="darkmagenta">죽는 날까지 하늘을 우러러</font></h3>
    <h3><font color="darkmagenta">한 점 부끄럼이 없기를,</font></h3>
    <br />

    <h3><font color="darkmagenta">잎새에 이는 바람에도</font></h3>
    <h3><font color="darkmagenta">나는 괴로워했다.</font></h3>
    <br />

    <h3><font color="darkmagenta">별을 노래하는 마음으로</font></h3>
    <h3><font color="darkmagenta">모든 죽어가는 것을 사랑해야지</font></h3>
    <br />

    <h3><font color="darkmagenta">그리고 나한테 주어진 길을</font></h3>
    <h3><font color="darkmagenta">걸어가야겠다</font></h3>
    <br />

    <h3><font color="darkmagenta">오늘 밤에도 별이 바람에 스치운다.</font></h3>
    <br />
  </body>
</html>
