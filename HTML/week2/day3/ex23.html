<!DOCTYPE html>
<html lang="en">
  <head>
    <title>태그별 공간분할 타입</title>
    <!-- block속성 -->
    <!-- div, h1~h6, p, hr, table, ol, ul, li, form -->
    <!-- inline속성 -->
    <!-- span, a, input, label, text(b, small, i, ...), img, select -->
    <style>
      body {
        margin: 0;
      }
      * {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1>제목태그 H1</h1>
    <p>문단캐그 p</p>
    <!-- inline tag를 block tag처럼 보이게 만들 수 있음. 반대도 가능. -->
    <a href="#" style="display: block">하이퍼링크</a>
    <i>이탤릭 태그</i>
    <input type="text" />
    <img src="play-button.png" width="20" />
  </body>
</html>
