<!DOCTYPE html>
<html lang="en">
  <head>
    <title>입력양식 태그 - form태그</title>
    <!-- 로그인, 회원가입 화면에서 사용자의 정보를 서버로 전송하는 용도 -->

    <!-- 웹브라우저(APP)가 서버에 데이터를 전송하는 방법 -->
    <!-- 1. form태그 통신 : GET/POST 메소드 -->
    <!-- 2. 웹브라우저(WB) 주소줄을 이용한 통신 : GET 메소드 -->
    <!-- (a태그 - 하이퍼링크) : GET 메소드 -->
    <!-- 3. Java Script를 이용한 통신 : fetch함수, ajax함수, axios함수 -->
    <!--                                GET/POST/PUT/PATCH/DELETE -->
    <!--                                읽기/쓰기/전체수정/부분수정/삭제 -->

    <!-- HTTP GET방식 -->
    <!--        127.0.0.1 -->
    <!-- http://localhost:3000/login?id=admin&pw=1234 -->
    <!-- http : 통신규약(프로토콜), 스케임      (Telnet, FTP, http 등) -->
    <!-- ://, :, ? : 구분자 -->
    <!-- localhost(127.0.0.1) : 서버주소(IP), 내 컴퓨터가 localhost -->
    <!-- 3000 : 포트번호, 프로그램마다 사용하는 인터넷 번호 -->
    <!-- /login : 경로, 프로그램 안의 경로 -->
    <!-- http부터 3000까지 동일경로임, 셋 중 하나라도 바뀌면 해킹으로 간주하고 응담 닫아버림 -->
    <!-- id=admin&pw=1234 : id가 admin이고, pw가 1234 라는 데이터를 보내는 Key-Value쌍 -->

    <!-- 연습문제 -->
    <!-- GET방식의 주소문자열을 완성하시오. -->
    <!-- 요구사항 -->
    <!-- 1. HTTP GET방식  -->
    <!-- 2. 서버주소는 www.mysite.com(172.182.381.273)이다. -->
    <!-- 3. 포트 번호는 8080 -->
    <!-- 4. 경로는 /mypage/qna -->
    <!-- 5. 보내고자 하는 데이타는 phone = 01012341234, address=한양 -->
    <!-- http://www.mysite.com:8080/mypage/qna?phone=101012341234&address=한양 -->
    <!-- 주소에 한글 포함 시 한글은 URL Encoding이 됨 -->
    <!-- 한양 : %ED%95%9C %EC%96%91 -->
    <!--      : UTF-8 유니코드를 3바이트로 바꾸고, %기호를 사용해서 표시 -->
    <!-- 세개씩 각각 한, 양을 나타냄 -->
    <!-- 모든 서버 및 시스템은 유니코드를 사용하지 않기에 한글이 깨지는 상황이 발생. -->
    <!-- 따라서 아스키코드를 기본적으로 사용함 -->

    <!-- 도메인 네임(Domain Name) -->
    <!-- IP주소(172.182.38.11) 숫자를 영문이나 한글명으로 바꿔서 사용한다. (편의성을 위해) -->

    <!-- 도메인 네임 서버 -->
    <!-- : 도메인 네임을 IP주소를 바꿔주는 서버 -->
    <!-- http://www.naver.com => https://125.209.222.141 -->
    <!-- 도메인을 구매하는 방법 : 가비아, 후이즈, 카페24, 아마존 Route53 에서 구매 -->
    <!-- 붕어빵닷컴.kr -->

    <!-- IP주소 : 인터넷 상의 유일한 PC 주소 -->
    <!-- 게이트웨이 : 외부로 연결되는 IP주소 -->
    <!-- IPv4 -->
    <!-- : 0~255.0~255.0~255.0~255 -->
    <!-- 127.0.0.1 : 내 PC 주소 -->
    <!-- 192.168.0.1 : 192.168.으로 시작하면 인트라넷 기본 주소, 무선공유기(Iptime) -->

    <!-- HTTP POST 방식 -->
    <!-- http://localhost:3000/login -->
    <!-- 실제 데이터는 http 통신 패킷안에 body 부분에 감춰서 전송됨. -->
  </head>
  <body>
    <!-- form태그 : input태그이 내용을 서버로 전송하는 태그 -->
    <!-- action속성 : 서버주소 -->
    <!-- method속성 : 전송방식 GET/POST -->

    <!-- input태그 : form태그 안에서 사용자의 데이터를 담는 태그 -->
    <!-- type속성 : text 문자열, password 문자열(암호), submit 전송 실행버튼 -->
    <!-- name속성 : 서버에서 전송받는 매개변수 이름 (request parameter) -->
    <!--          : void login(String id, String pw) -->
    <form action="http://www.myserver.com/login" method="GET">
      <input type="text" name="id" /><br />
      <input type="password" name="pw" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
