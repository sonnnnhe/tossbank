<!DOCTYPE html>
<html lang="en">
  <head>
    <title>입력태그의 종류</title>
  </head>
  <body>
    <form action="http://www.myserver.com" method="post">
      <!-- label태그 : 입력 태그의 제목 표시 -->
      <!-- for속성 : label태그와 input태그를 연결, label 클릭 시 for 속성에 해당하는 곳으로 forcus됨, 연결할 태그의 id를 작성 -->
      <label for="id">아이디</label>
      <!-- type속성 : 입력되는 데이터의 타입 -->
      <!-- id: html 문서의 유일한 식별자 -->
      <!-- name: Request Parmeter 서버의 매개변수와 연결 -->
      <!-- value: 입력된 데이터(초기값을 넣을 수 있음, 안 넣는 경우가 더 많고 넣지 않을 시 placeholder 문구가 나타남) -->
      <!-- placeholder: 힌트 문구 -->
      <input
        type="text"
        id="id"
        name="id"
        value=""
        placeholder="아이디를 입력하세요."
      />
      <br />

      <label for="pw">암호</label>
      <input
        type="password"
        id="pw"
        name="pw"
        value=""
        placeholder="암호를 입력하세요."
      />
      <br />

      <!-- value: 버튼 안의 문구를 설정할 수 있음. 미설정 시 기본은 '제출'임 -->
      <input type="submit" value="전송하기" />
      <br />

      <!-- 체크박스 : 여러개 선택가능 -->
      <!-- name을 바꾸지 않는 이유: 서버에서 checkbox라는 이름으로 Request Parameter를 배열 형태로 받는다. -->
      <!-- Stringp[] checkbox 형태로 받는 것 -->
      <!-- checked: 초기값 (체크된 상태) -->
      <!-- value: 체크된 상태일 때 값(문자열) -->
      <!-- 첫번째, 세번째 체크박스만 체크 시: ck1, ck3만 서버에 들어옴 -->
      <input type="checkbox" name="checkbox" id="check1" value="ck1" checked />
      <label for="check1">체크박스1</label>

      <input type="checkbox" name="checkbox" id="check2" value="ck2" />
      <label for="check2">체크박스2</label>

      <input type="checkbox" name="checkbox" id="check3" value="ck3" />
      <label for="check3">체크박스3</label>
      <br />

      <!-- 라디오버튼 : 여러개 중에서 하나만 선택 가능 -->
      <!-- name이 같은 것들 중 하나만 선택 가능. name = group 개념 -->
      <input type="radio" name="radiobutton" id="radio1" value="rb1" checked />
      <label for="radio1">라디오1</label>
      <input type="radio" name="radiobutton" id="radio2" value="rb2" />
      <label for="radio2">라디오2</label>
      <input type="radio" name="radiobutton" id="radio3" value="rb3" />
      <label for="radio3">라디오3</label>
    </form>
  </body>
</html>
