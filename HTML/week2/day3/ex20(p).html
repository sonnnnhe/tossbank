<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제-구글,다음,네이버 이동하기</title>
  </head>
  <body>
    <!-- 1번. google사이트 이동하는 이미지 링크를 만드시오. -->
    <!--    a태그안에 img를 사용하시오. -->
    <!-- 2번. daum사이트 이동하는 이미지 링크 -->
    <!-- 3번. naver사이트 이동하는 이미지 링크 -->
    <!--    단, 새창에서 열리도록 하시오. a태그의 target속성을 "_blank" -->
    <a href="https://www.google.com/"><img src="google.png" alt="google" /></a>
    <br /><br /><br />

    <a href="https://www.daum.net/"
      ><img src="daum.png" alt="daum" width="368" height="151"
    /></a>
    <br /><br /><br />

    <a href="https://www.naver.com/" target="_blank"
      ><img src="naver.png" alt="naver" width="368" height="71" />
    </a>
  </body>
</html>
