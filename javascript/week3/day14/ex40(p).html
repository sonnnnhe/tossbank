<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>마우스클릭 이벤트</title>
    <script>
      //버튼A가 클릭될때, count-a에 현재 카운트를 +1를 올리시오.
      //버튼B가 클릭될때, count-b에 현재 카운트를 +1를 올리시오.
      window.onload = function () {
        let buttonA = document.getElementById("button-a");
        let buttonB = document.getElementById("button-b");
        let h1_A = document.getElementById("counter-a");
        let h1_B = document.getElementById("counter-b");

        buttonA.addEventListener("click", (event) => {
          let k = Number(h1_A.innerText);
          h1_A.innerText = k + 1;
        });
        buttonB.addEventListener("click", (event) => {
          let k = Number(h1_B.innerText);
          h1_B.innerText = k + 1;
        });
      };
    </script>
  </head>
  <body>
    <button id="button-a">ButtonA</button>
    <button id="button-b">ButtonB</button>
    <h1>Button A - <span id="counter-a">7</span></h1>
    <h1>Button B - <span id="counter-b">3</span></h1>
  </body>
</html>
