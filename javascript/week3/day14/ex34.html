<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS로 HTML문서객체 조작하기</title>
    <script>
      // JS 내장객체
      // 1. window : 웹브라우저 창(화면) 제어
      // 2. document : DOM(Document Object Model)을 제어
      // 3. location : 페이지주소(URL) 제어
      // 4. history : 페이지 방문 기록 제어
      // 5. console : 로깅 제어
      // 6. navigator : 웹브라우저와 사용자 시스템 정보
      // 7. fetch : HTTP 통신, ES6의 내장함수
      //          ex) axious lib, jQuery ajax

      // 1. 비어있는 새창열기
      // window.open(); // 팝업 허용해야 뜸
      // 2. 특정 사이트 열기
      window.open("https://www.naver.com");
      // 3. 단독 팝업창 열기
      window.open("https://www.google.com", "자식창", "width=600, height=300");
    </script>
  </head>
  <body>
    <div>
      <h1>H1 문서객체</h1>
    </div>
  </body>
</html>
