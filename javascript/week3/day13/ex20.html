<!DOCTYPE html>
<html lang="en">
  <head>
    <title>배열 Array</title>
    <script>
      // 배열 Array: 연속된 공간에 동일한 타입의 데이터를 순차적으로
      //             나열한 자료구조
      //             인덱스(순번)가 0부터 시작 1,2,3....
      // 자바 & C# : 배열과 리스트 따로 존재
      // 자바스크립트 : 배열 + 리스트 하나로 통합
      // 리스트(list) : 배열에 기능을 추가(추가, 삭제, 치환 )등
      // 용도 : 대량의 데이터를 처리할 때

      // 배열의 선언
      // let 배열이름 = [리터럴1, 리터럴2, 리터럴3];
      // let 배열이름 = []; 빈배열
      /* 프로그래밍에서 리터럴은 "값 그 자체"를 의미합니다.
       즉, 변수가 아니라 코드에 직접적으로 작성된 고정된 값을 뜻합니다.
      예를 들어, 숫자, 문자열, 불리언 값 등이 리터럴에 해당합니다.*/
      let nums = [10, 20, 30];
      // let arrNums = [10,20,30];
      console.log(nums[0]);
      console.log(nums[1]);
      console.log(nums[2]);

      // 전체 순환
      for (let i = 0; i < 3; i++) {
        console.log(nums[i]);
      }
      for (let i = 0; i < nums.length; i++) {
        // 배열의 길이
        console.log(nums[i]);
      }
      // 잘못된 인덱스 지정
      console.log(nums[3]); // undefined타입으로 출력. 에러가 아님

      //비추천 방법
      // nums[3] = 40; //0,1,2 => 3 없는 인덱스에 값을 부여
      // console.log(nums[3]); //콘솔창에 나오긴 나옴

      //추천
      nums.push(40); //원래 이렇게 해야됨. 배열의 마지막에 값을 추가하는 함수
      console.log(nums[3]);

      // 향상된 for문
      // 1. for in문 : 배열의 '인덱스'를 순환
      for (let index in nums) {
        console.log(index); // 0,1,2,3이 콘솔창에 출력됨. (인덱스를 가져옴)
        console.log(nums[index]); //인덱스에 해당하는 값
      }
      //2. for of문 : 배열의 값을 순환
      for (let item of nums) {
        console.log(item); //배열 값 10,20,30,40이 콘솔에 출력됨.
      }
      //3. forEach함수 : 매개변수로 함수형변수(익명함수)를 넣어준다.
      nums.forEach(function (value) {
        console.log(value);
      });
      //화살표 익명함수
      nums.forEach((value) => {
        console.log(value);
      });

      var names = ["장미", "수선화", "진달래"];
      //연습문제
      //1. for in문을 이용하여 names 배열의 모든 요소 출력
      //2. for of문을 이용하여 names 배열의 모든 요소 출력
      //3. for of문을 이용하여 문자열길이가 2인 것만 출력하시오.
      //   문자열변수.length : 문자열길이
      //4. forEach()함수를 이용하여 names 배열의 모든 요소 출력
      //   화살표연산자도 이용하시오.
      for (let index in names) {
        document.write(names[index] + " ");
      }
      document.write("<br>");
      for (let item of names) {
        document.write(item + " ");
      }
      document.write("<br>");
      for (let item of names) {
        if (item.length == 2) {
          document.write(item + " ");
        }
      }
      document.write("<br>");
      names.forEach((value) => {
        document.write(value + " ");
      });
    </script>
  </head>
  <body></body>
</html>
