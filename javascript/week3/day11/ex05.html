<!DOCTYPE html>
<html lang="en">
  <head>
    <title>사용자로부터 입력 - prompt/confirm함수</title>
    <script>
      //string타입(문자열)으로 반환
      let name = prompt("이름을 입력하세요.");
      document.write("입력된 이름은 " + name);

      //boolean타입으로 반환 (T/F)
      let select = confirm("파일 전송할까요?");
      document.write("당신의 선택은 " + select);
    </script>
  </head>
  <body></body>
</html>
