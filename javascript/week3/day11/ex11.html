<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
    <script>
      // 단항 연산자 : 연산의 대상이 1개
      // 이항 연산자 : 산비논대(산술, 비교, 논리, 대입)
      // 삼항 연산자
      // 대입 연산자

      // 연산자의 우선순위 : 연산자가 한 줄에 있으면,
      //                     우선순위에 따라 순차적으로 연산이 됨.
      // 단항 > 이항 > 삼항 > 대입(=)

      // 단항 : ++, --, !, -(minus)
      // 산술 : +, -, *, /, %
      // 비교 : A<B (A가 B보다 작은가?)
      //        A>B (A가 B보다 큰가?) A<=B (A가 B보다 작거나 같은가?)
      // 논리 : &&, ||
      // 삼항 : A ? B : c
      // 대입 : =. +=. -=, *=, /=, %=

      // 단항 연산자 ++ --
      let i = 10; //b0000...1010 (4 byte 정수)
      // ++ : 자신에게 +1을 더하는 연산자
      // A++ : A + 1
      // A-- : A - 1
      i++; // 11
      document.write("i: " + i + "<br>");
      i--; // 10
      document.write("i: " + i + "<br>");

      // ++A : 먼저 +1 연산을 한 후 다음 연산으로 넘어감
      // A++ : 다른 연산이 이루어진 후 마지막에 +1 한다.
      i = i++ + 10 + ++i;
      document.write("i: " + i + "<br>");

      // 단항/삼항 연산자를 가급적 한줄에 1개만 사용하자.

      let j = 10;
      j++;
      document.write("j: " + j + "<br>");
      ++j;
      document.write("j: " + j + "<br>");

      j = 10;
      document.write("j: " + j++ + "<br>");
      document.write("j: " + j + "<br>");
      j = 10;
      document.write("i: " + ++j + "<br>");
      document.write("j: " + j + "<br>");

      // 이항 연산자 : 산술
      // 연산자 우선순위 : 같은 순위이면 Left to Right
      document.write(10 + 3 + "<br>"); // 따라서 103이 아닌 13이 출력됨
      document.write(10 + 3 - 5 + "<br>");
      // 나눗셈은 몫(/)과 나머지(%))가 나옴.
      document.write(10 / 3 + "<br>"); //3.333... 실수 표현
      document.write(Math.floor(10 / 3) + "<br>"); // 3 소수점 버림 연산
      document.write((10 % 3) + "<br>"); // 나머지

      // 연산자 우선순위 : 소괄호를 통해 정할 수 있다.
      // prettier-ignore
      document.write(10 + (3 * 6) / 2 - 2);
      document.write("<br>");
    </script>
  </head>
  <body></body>
</html>
