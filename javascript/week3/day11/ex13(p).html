<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
    <script>
      //1. 비교연산자 : < <= > >= == !=
      //  1) 20은 30보다 작은지 true/false로 출력하시오.
      //  2) 20은 30보다 같거나 작은지 true/false로 출력하시오.
      //2. prompt함수로
      //  백의 자리, 십의 자리, 일의 자리 숫자3개를 입력받고,
      // 그 숫자를 출력하시오.
      // 예) 3입력 2입력 5입력 => 325
      //3. 연산자 우선순위를 조정하여(소괄호)
      //   11이 출력되도록 하시오.
      console.log(10 - 4 / 2 + 4 * 2);

      document.write(20 < 30);
      document.write("<br>");
      document.write(20 <= 30);
      document.write("<br>");

      let num1 = Number(prompt("백의 자리: "));
      let num2 = Number(prompt("십의 자리: "));
      let num3 = Number(prompt("일의 자리: "));
      let total = num1 * 100 + num2 * 10 + num3;
      document.write("숫자: " + total + "<br>");

      document.write((10 - 4) / 2 + 4 * 2);
      console.log((10 - 4) / 2 + 4 * 2);
    </script>
  </head>
  <body></body>
</html>
