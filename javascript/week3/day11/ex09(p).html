<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
    <script>
      let num1 = Number(prompt("첫번째 숫자를 입력하세요."));
      let num2 = Number(prompt("첫번째 숫자를 입력하세요."));
      let total = num1 + num2;
      document.write(total + "<br>");

      let string1 = prompt("첫번째 문자열을 입력하세요.");
      let string2 = prompt("두번째 문자열을 입력하세요.");
      document.write(string1 + string2);
    </script>
  </head>
  <body></body>
</html>
