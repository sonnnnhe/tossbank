<!DOCTYPE html>
<html lang="en">
  <head>
    <title>형변환 : number타입과 string타입</title>
    <script>
      // number -> string : String()
      let num1 = 456;
      document.write(typeof num1 + "<br>");
      let str1 = String(num1);
      document.write(typeof str1 + "<br>");

      // string -> number : Number()
      let str2 = "123"; // Number()로 형변환 시 아라비아숫자 0~9이어야 됨.
      let num2 = Number(str2);
      document.write(typeof num2 + "<br>");

      // 이전방법
      let str3 = "123.45";
      let num6 = parseInt(str3); // 정수로 변환(소숫점 없어짐)
      let num7 = parseFloat(str3); // 실수로 변환
      document.write(num6 + "<br>");
      document.write(num7 + "<br>");

      // 에러 발생
      let str4 = "abc";
      let num8 = parseInt(str4); //NaN(Not a Number) 값을 처리함
      document.write(num8 + "<br>");

      // NaN 발생예
      // 1. 숫자로 변환할 수 없는 값 "abc"
      // 2. 0으로 나누었을 때 10/0
      // 3. undefined에 연산할 때 undefined + 5
      // 4. 잘못된 수학연산 (음수의 제곱근)   ex) Math.sqrt(-1)
      document.write(isNaN(num8) + "<br>"); // true/false

      // 예외적인 방법(비추천. 가독성 안 좋음).. 문자열 * 1
      let num3 = "123" * 1;
      document.write(typeof num3 + "<br>");
      let num4 = +"123";
      document.write(typeof num4 + "<br>");
      let num5 = -"123";
      document.write(typeof num5 + "<br>");
    </script>
  </head>
  <body></body>
</html>
