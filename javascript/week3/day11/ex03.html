<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력방법 2 - 콘솔창</title>
    <script>
      console.log("Hello JS!");
      // 자바스크립트
      // 오류발생시 콘솔창에 정보를 확인!
      // alert("에러발생);

      // 경력 같은 신입
      // 1. 실력 - 기본기(오류찾기), 로직(패턴)
      // 2. 협업능력 - 인성, 소통
      // 3. 창의성 - 새로운 기술 오픈마인드
      for (let i = 0; i < 10; i++) {
        console.log("Hello JS!");
      }
    </script>
  </head>
  <body></body>
</html>
