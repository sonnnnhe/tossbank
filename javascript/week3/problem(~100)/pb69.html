<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pb69-골드바흐의 추측</title>
    <script>
      let n = Number(prompt("2보다 큰 짝수를 입력하세요."));

      function isPrime(num) {
        let cnt = 0;
        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            cnt++;
            return false;
          }
        }
        return true;
      }

      for (let j = 2; j < n - 1; j++) {
        if (isPrime(j) && isPrime(n - j)) {
          console.log(j, n - j);
        }
      }
    </script>
  </head>
  <body></body>
</html>
