<!DOCTYPE html>
<html lang="en">
  <head>
    <title>변형된 리스트</title>
    <script>
      let a = [1, 2, 3, 4];
      let b = ["a", "b", "c", "d"];

      let rst = a.map((item, index) => {
        if (index % 2 == 0) {
          return [[item, b[index]]];
        } else {
          return [b[index], item];
        }
      });
      console.log(rst);
    </script>
  </head>
  <body></body>
</html>
