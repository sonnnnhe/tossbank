<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pb60-번호 매기기</title>
    <script>
      students = [
        "강은지",
        "김유정",
        "박현서",
        "최성훈",
        "홍유진",
        "박지호",
        "권윤일",
        "김채리",
        "한지호",
        "김진이",
        "김민호",
        "강채연",
      ];
      let sorted = students.sort();
      for (let i = 0; i < sorted.length; i++) {
        console.log(`번호: ${i + 1}, 이름: ${sorted[i]}`);
      }
    </script>
  </head>
  <body></body>
</html>
