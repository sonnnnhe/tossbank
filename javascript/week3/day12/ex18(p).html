<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <script>
      // 비교연산자
      // A >= B : A는 B 이상
      // A <= B : A는 B 이하
      // A > B : A는 B 초과
      // A < B : A는 B 미만

      // for문 사용
      // 1. 반복변수 i를 1부터 10까지 출력하시오.
      // 2. 1부터 10사이의 홀수만 출력하시오.
      // 3. 1부터 10사이의 3의 배수만 출력하시오. 3, 6, 9
      // 4. 1부터 100까지의 합을 출력하시오.
      // 5. 1부터 6사이의 랜덤수 10개를 출력하시오.
      // 6. 1부터 100사이의 랜덤값을 100개 발생시키고,
      //  그 중 가장 큰 수(Max)를 출력하시오.
      for (let i = 1; i <= 10; i++) {
        document.write(i + " ");
      }
      document.write("<br>");

      for (let i = 1; i <= 10; i++) {
        if (i % 2 != 0) {
          document.write(i + " ");
        }
      }
      document.write("<br>");

      for (let i = 1; i <= 10; i++) {
        if (i % 3 == 0) {
          document.write(i + " ");
        }
      }
      document.write("<br>");

      let total = 0;
      for (let i = 1; i <= 100; i++) {
        total += i;
      }
      document.write(total + "<br>");
      // 문자열 보간 : 문자열안에 변수를 넣는 방법
      // 백틱 ` 숫자 1의 왼쪽키
      document.write(`total: ${total}<br>`);

      for (let i = 1; i <= 10; i++) {
        let num = Math.floor(Math.random() * 6 + 1);
        document.write(i + "번째 랜덤수: " + num + "<br>");
      }

      let max = 0;
      for (let i = 1; i <= 100; i++) {
        let num = Math.floor(Math.random() * 100 + 1);
        if (num > max) {
          max = num;
        }
      }
      document.write("최댓값: " + max + "<br>");

      // 중급
      //7. 1부터 100까지의 소수의 갯수를 출력하시오.
      //   소수 : 약수가 1과 자신인 수
      //   약수 : 나누어 떨어지는 수
      //8. 이번주 행운의 로또 숫자 6개를 출력하시오.
      //   1부터 45까지의 랜덤한 수 6개를 뽑되
      //   반복허용하지 않음. 재추첨 로직을 넣으시오.
      //9. 주사위 2개 10번 던져서, 두 주사위 수를 합산한 다음
      //   최소수와 최대수를 출력하시오.
      let tot = 0;
      for (let i = 2; i <= 100; i++) {
        let cnt = 0;
        for (let j = 2; j <= i; j++) {
          if (i % j == 0) {
            cnt++;
          }
        }
        if (cnt == 1) {
          tot++;
        }
      }
      document.write("소수 갯수: " + tot + "<br>");

      let arr = new Array(46);
      document.write("로또 번호: ");
      for (let i = 0; i < 6; i++) {
        let num = Math.floor(Math.random() * 45 + 1);
        if (arr[num]) {
          i--;
        } else {
          arr[num] = true;
          document.write(num + " ");
        }
      }
      document.write("<br>");

      // let max = Number.MIN_SAFE_INTEGER; max를 최소값으로 설정
      let diceMax = 0;
      let diceMin = 13;
      for (let i = 0; i < 10; i++) {
        let dice1 = Math.floor(Math.random() * 6 + 1);
        let dice2 = Math.floor(Math.random() * 6 + 1);
        let total = dice1 + dice2;
        if (total > diceMax) {
          diceMax = total;
        }
        if (total < diceMin) {
          diceMin = total;
        }
      }
      document.write("최소수 : " + diceMin + "<br>");
      document.write("최대수 : " + diceMax + "<br>");
    </script>
  </head>
  <body></body>
</html>
