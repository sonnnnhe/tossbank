<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 - switch문</title>
    <script>
      // switch문 형식
      // switch( number타입, 문자열, 논리형 ) {
      //   case 10:
      //    실행문1;
      //    break;
      //  case 20:
      //    실행문2;
      //    break;
      //  default:
      //    실행문3;
      //    break;
      // }
      let num = 10;
      switch (num) {
        case 10: //10이면
          document.write("10입니다.");
          break;
        case 20: //20이면
          document.write("20입니다.");
          break;
        default: //그외의 경우
          document.write("그외의 수입니다.");
          break;
      }
      // if else if 문으로 호환 가능
      if (num == 10) {
      } else if (num == 20) {
      } else {
        //default
      }

      // 문자열 사용
      let str = "abc";
      switch (str) {
        case "abc": // 비교에는 === 를 사용 => type과 값을 정확히
          document.write("abc입니다.");
          break;
      }

      let isLogin = true;
      switch (isLogin) {
        case true:
          document.write("true입니다.<br>");
          break;
      }

      //랜덤수 발생하기
      //Math.random() 함수 : 0.0 ~ 0.999999...까지의 임의의 수 발생

      //예) 1~N까지의 랜덤수 발생
      //    N = 6 (1,2,3,4,5,6) (주사위)
      let N = 6;
      let dice = Math.floor(Math.random() * N + 1);
      document.write("주사위: " + dice + "<br>");
      // Math.random() * N => 0.0~N-1.9999..., 여기선 0.0~5.9999...
      // 여기서 +1 했으니까 1.0~6.9999...
      // Math.floor: 소수점 삭제 => 1~6

      //연습문제 - switch case문
      //1. 1~10까지의 랜덤한 정수 1개를 발생시키고,
      //switch문에서 짝수, 홀수 여부를 출력하시오.
      //2. 주사위를 2개 던져서, 첫번째 주사위는 10의 자리로,
      //두번째 주사위는 1의 자리로 만들어서, 출력하시오.
      //예) 5, 2 => 52
      let randNum = Math.floor(Math.random() * 10 + 1);
      switch (randNum % 2) {
        case 0:
          document.write("짝수입니다.<br>");
          break;
        case 1:
          document.write("홀수입니다.<br>");
          break;
        default:
          break;
      }
      document.write("랜덤 정수: " + randNum + "<br>");

      let dice1 = Math.floor(Math.random() * 9 + 1);
      let dice2 = Math.floor(Math.random() * 10);
      let total = dice1 * 10 + dice2;
      document.write("만들어진 수: " + total + "<br>");
    </script>
  </head>
  <body></body>
</html>
