<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>논리연산자</title>
    <script>
      // 논리연산자 AND OR NOT
      // AND연산자 : ~이고, ~이면서
      // OR연산자 : ~이거나, 또는, ~일수도, ~중의 하나이면
      // NOT연산자 : ~가 아닌
      // AND
      // T && T : T
      // T && F : F
      // F && T : F
      // F && F : F

      // OR
      // T || T : T
      // T || F : T
      // F || T : T
      // F || F : F

      // NOT
      // !T : F
      // !F : T
      // 연습문제
      document.write(!(10 > 20) || 10 < 20); // T
      document.write(10 >= 20 && !(10 <= 20)); // F
    </script>
  </head>
  <body></body>
</html>
