<!DOCTYPE html>
<html lang="en">
  <head>
    <title>조건문</title>
    <!-- 조건문 if문 switch문 -->
    <!-- 선택적인 실행이 가능하도록 하는 구문 -->
    <!-- 패턴(형식) -->
    <!-- 소괄호() : 함수이름() if() switch() for() while() -->
    <!-- 중괄호{} : 배열요소{} N객체{} 클래스{} 스코우프{} -->
    <!-- 대괄호[] : 배열요소[] -->
    <!-- if( 조건식(절) ) {
            조건식이 참일 때 수행되는 수행문(들)
         } -->
    <!-- 조건식 : True/False중 하나, 논리, 비교 -->

    <script>
      // if문의 4가지 형식
      // 1. 단일 if문
      if (true) {
        document.write("true입니다.<br>");
      }
      // 2. if else문
      if (false) {
        document.write("true입니다.<br>");
      } else {
        document.write("false입니다.<br>");
      }
      // 3. if else if문
      if (false) {
        // 조건식1
        document.write("조건1이 true<br>");
      } else if (true) {
        // 조건식2
        document.write("조건1이 false이고 조건2가 true<br>");
      } else {
        // else는 선택
        document.write("조건1과 2가 모두 false<br>");
      }
      // 4. 중첩 if문 (if문 안에 if문이 들어감)
      //    if문은 3중 이상 설계하면, 가독성이 떨어짐.
      //    1. 함수로 코드를 묶는다.
      //    2. 클래스로 설계한다.
      if (true) {
        if (false) {
          if (true) {
          }
        } else {
        }
      }

      // 조건문에서 비교 연산
      if (10 == "10") {
        // == : 내용만 비교 (타입은 고려 X)
        document.write("같음");
      } else {
        document.write("같지않음");
      }
      if (10 === "10") {
        // === : 값 + 타입까지 비교
        document.write("같음");
      } else {
        document.write("같지않음");
      }

      if ("abc" == "abc") {
        document.write("같음");
      }
      if ("abc" === "abc") {
        document.write("같음<br>");
      }

      // 연습문제
      // 1. 1~10까지의 정수중에 하나를 prompt로 입력받고,
      //    짝수이면, "짝수입니다"
      //    홀수이면, "홀수입니다"
      // 1~10외의 수이면, "그외의 수입니다."
      // 2. 1~10까지의 정수중에 하나를 prompt로 3개 입력받고,
      //    총합을 출력하시오.

      let num1 = Number(prompt("정수를 입력하세요."));
      //if (1 <= num1 && num1 <= 10) 가독성이 좋음..ㄷ
      if (num1 > 0 && num1 < 11) {
        if (num1 % 2 == 0) {
          document.write("짝수입니다<br>");
        } else {
          document.write("홀수입니다<br>");
        }
      } else {
        document.write("그외의 수입니다.<br>");
      }

      let num2;
      let total = 0;
      for (let i = 0; i < 3; i++) {
        num2 = Number(prompt("1~10까지의 정수 중 하나를 입력하세요."));
        if (num2 > 0 && num2 < 11) {
          total += num2;
        } else {
          alert("1~10까지의 정수가 아닙니다.");
          i--;
        }
      }
      document.write("총합: " + total);
    </script>
  </head>
  <body></body>
</html>
