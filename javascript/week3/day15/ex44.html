<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>JS로 class명 설정하기</title>
    <!-- 클래스명을 변경함으로 CSS디자인을 선택 -->
    <style>
      .active {
        background-color: aqua;
        font-size: 24px;
      }
      .select {
        color: red;
        border: 2px solid blue;
      }
    </style>
    <script>
      // 동적 스타일링
      function func1() {
        let h1 = document.getElementById("header");
        if (h1.classList.contains("active")) {
          // active 있으면
          h1.classList.remove("active"); // 삭제
        } else {
          // active 없으면
          h1.classList.add("active"); // 추가
        }
      }
      function func2() {
        let h1 = document.getElementById("header");
        if (h1.classList.contains("select")) {
          // select 있으면
          h1.classList.remove("select"); // 삭제
        } else {
          // select 없으면
          h1.classList.add("select"); // 추가
        }
      }
    </script>
  </head>
  <body>
    <h1 id="header" class="">액티브 셀렉트</h1>
    <button onclick="func1();">액티브 Active</button>
    <button onclick="func2();">셀렉트 Select</button>
  </body>
</html>
