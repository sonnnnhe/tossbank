<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pb07</title>
    <script>
      let n1 = Number(prompt("첫 번째 정수: "));
      let n2 = Number(prompt("두 번째 정수: "));
      let n3 = Number(prompt("세 번째 정수: "));
      let func = (num1, num2, num3) => {
        return num1 + num2 + num3;
      };
      document.write("총합: " + func(n1, n2, n3));
    </script>
  </head>
  <body></body>
</html>
