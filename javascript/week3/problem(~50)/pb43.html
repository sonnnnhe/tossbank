<!DOCTYPE html>
<html lang="en">
  <head>
    <title>10진수를 2진수로</title>
    <script>
      let num = Number(prompt("10진수를 입력하세요"));
      let arr = [];
      while (num > 0) {
        arr.unshift(num % 2);
        num = Math.floor(num / 2);
      }

      let str = "";
      for (items of arr) {
        str += items;
      }
      console.log(str);
    </script>
  </head>
  <body></body>
</html>
