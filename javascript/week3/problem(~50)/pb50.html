<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pb50</title>
    <script>
      function bubble(arr) {
        let result = arr.slice();

        for (let i = 0; i < result.length - 1; i++) {
          for (let j = 0; j < result.length - 1; j++) {
            if (result[j] > result[j + 1]) {
              //빈칸을 채워주세요.
              let tmp = result[j + 1];
              result[j + 1] = result[j];
              result[j] = tmp;
            }
          }
        }
        return result;
      }

      const items = prompt("입력해주세요.")
        .split(" ")
        .map((n) => {
          return parseInt(n, 10);
        });

      console.log(bubble(items));
    </script>
  </head>
  <body></body>
</html>
