<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pb41</title>
    <script>
      let num = Number(prompt("숫자를 입력하세요."));
      let cnt = 0;
      for (let i = 2; i < num; i++) {
        if (num % i == 0) {
          cnt++;
        }
      }
      if (cnt == 0) {
        console.log("YES");
      } else {
        console.log("NO");
      }
    </script>
  </head>
  <body></body>
</html>
